<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Example Mocha Test</title>
    <link href="../node_modules/grunt-mocha-phantom-istanbul/node_modules/mocha/mocha.css"
          type="text/css" rel="stylesheet" charset="utf-8"/>
</head>
<body>
<!-- Required for browser reporter -->
<div id="mocha"></div>

<!-- mocha -->
<script src="../node_modules/grunt-mocha-phantom-istanbul/node_modules/mocha/mocha.js"
        type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    mocha.setup({
        // The BDD interface provides describe() == context(), it() == specify(), before(), after(), beforeEach(), and afterEach()
        ui: 'bdd',
        ignoreLeaks: true,
        asyncOnly: true
    });
</script>

<!-- Include your lib of choice -->
<script src="../build/vendors/vendors.test.bundle.js" type="text/javascript" charset="utf-8"></script>

<!-- Spec test files -->
<script src="../build/mocha/platzi/mocha.spec.bundle.js" type="text/javascript" charset="utf-8"></script>

<!-- run mocha -->
<script type="text/javascript" charset="utf-8">
    // Only tests run in real browser, injected script run if options.run == true
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
    }
</script>
</body>
</html>
