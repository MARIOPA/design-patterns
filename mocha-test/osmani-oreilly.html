<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Example Mocha Test</title>
    <link rel="stylesheet" href="../node_modules/grunt-mocha/node_modules/mocha/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
<!-- Required for browser reporter -->
<div id="mocha"></div>

<!-- mocha -->
<script src="../node_modules/grunt-mocha/node_modules/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    // This will be overridden by mocha-helper if you run with grunt
    mocha.setup('bdd');
</script>

<!-- Include your lib of choice -->
<script src="../node_modules/grunt-mocha/phantomjs/bridge.js" type="text/javascript" charset="utf-8"></script>
<script src="../build/vendors/vendors.app.bundle.js" type="text/javascript" charset="utf-8"></script>
<script src="../build/vendors/vendors.test.bundle.js" type="text/javascript" charset="utf-8"></script>

<!-- Include anything you want to test -->
<script src="../build/osmani-oreilly/app.bundle.js" type="text/javascript" charset="utf-8"></script>

<!-- Spec files -->
<script src="../build/mocha/osmani-oreilly/mocha.spec.bundle.js" type="text/javascript" charset="utf-8"></script>

<!-- run mocha -->
<script type="text/javascript" charset="utf-8">
    // Only tests run in real browser, injected script run if options.run == true
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
    }
</script>
</body>
</html>
