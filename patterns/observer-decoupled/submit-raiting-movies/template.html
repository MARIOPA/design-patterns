<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>submit raiting</title>
    
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="../vendors/cowboy-tiny.pubsub.js"></script>
</head>
<body>
<script id="userTemplate" type="text/x-jquery-tmpl">
    <li>${user}</li>
</script>

<script id="raitingTemplate" type="text/x-jquery-tmpl">
    <li>
        <strong>${movie}</strong> was rated ${raiting}/5
    </li>
</script>

<div id="container">
    <div class="dsample-form">
        <p>
            <label for="twitter_handle">Twitter Handle : </label>
            <input type="text" id="twitter_handle">
        </p>
        <p>
            <label for="movie_seen">Name a movie you have seen this year : </label>
            <input type="text" id="movie_seen">
        </p>
        <p>
            <label for="movie_raiting">Rate the movie you saw : </label>
            <select id="movie_raiting">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
            </select>
        </p>
        <p>
            <input type="button" id="js-add-raiting" value="Submit Rating"/>
        </p>
    </div>

    <main class="summary-table">
        <div id="users">
            <h3>Reset User</h3>
        </div>
        <div id="raitings">
            <h3>Recent movie Raitings</h3>
        </div>
    </main>
</div>
    
<script src="submit-raiting.js"></script>
</body>
</html>
